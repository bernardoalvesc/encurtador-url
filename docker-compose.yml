version: "3.8"

services:
  mongo:
    image: mongo
    container_name: encurtador-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: ./backend
    container_name: encurtador-backend
    ports:
      - "3000:3000"
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
    container_name: encurtador-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  mongo-data:
