<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Encurtador de URLs</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4"
  >
    <h1 class="text-3xl font-bold mb-6">Encurtador de URLs</h1>

    <textarea
      id="urls"
      rows="5"
      placeholder="Digite URLs separadas por vírgula"
      class="w-full max-w-lg p-2 rounded border border-gray-300"
    ></textarea>

    <button
      id="shortenBtn"
      class="mt-4 bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700"
    >
      Encurtar
    </button>

    <div id="results" class="mt-6 max-w-lg w-full"></div>

    <script>
      const btn = document.getElementById("shortenBtn");
      const textarea = document.getElementById("urls");
      const resultsDiv = document.getElementById("results");

      btn.onclick = async () => {
        const raw = textarea.value;
        if (!raw) return alert("Digite ao menos uma URL");

        const urls = raw
          .split(",")
          .map((u) => u.trim())
          .filter((u) => u);

        const res = await fetch("http://localhost:3000/api/shorten", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ urls }),
        });
        const data = await res.json();

        resultsDiv.innerHTML = "";
        data.results.forEach(({ original, shortened }) => {
          resultsDiv.innerHTML += `<p><b>${original}</b> → <a href="${shortened}" target="_blank" class="text-blue-600 underline">${shortened}</a></p>`;
        });
      };
    </script>
  </body>
</html>
